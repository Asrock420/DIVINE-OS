<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine OS - ERP Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast" style="visibility:hidden; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#0f4c3a; color:#f1c40f; font-weight:bold; padding:12px 25px; border-radius:30px; z-index:1000; box-shadow: 0 4px 10px rgba(0,0,0,0.2);"></div>
    <audio id="azaanAudio" src="https://www.islamcan.com/audio/adhan/azan1.mp3" preload="auto"></audio>

    <div class="container" style="padding-top: 10px;">
        <div id="erpHeader" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; display:none;">
            <div>
                <h2 class="header-title" style="margin:0;">ðŸ‘‘ Divine OS</h2>
                <p id="userInfoStr" style="margin:0; color:#198754; font-weight:bold; font-size:12px;"></p>
            </div>
            <div style="display:flex; gap:10px;">
                <button id="offBtn" class="btn btn-gold" onclick="goVisit()" style="display:none;">Go Visit</button>
                <button class="btn btn-red" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="navBar" class="nav-bar" style="display:none;">
        </div>

        <div id="app">
            <h2 style="text-align:center; padding: 50px; color:#0f4c3a;">Loading ERP Modules...</h2>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        window.onload = () => { initERP(); };
    </script>
</body>
</html>
